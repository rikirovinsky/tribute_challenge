      <div id="title">

          />

        </div>

          <h2>My dream is to become the best at doing one thing!</h2>
          <p>
            My only goal is to provide value for everybody that works with me.
          </p>
          <p>
            No matter what it takes I will do my best to accomodate your
            requirements.
          </p>
          <p>
            You can find more information by following this
            <a
              href="https://github.com/rikirovinsky"
              id="tribute-link"
              target="_blank"
              >link</a
            >.
          </p>
        </div>
      </div>
